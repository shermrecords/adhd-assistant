<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Conversation History</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
            background-color: #f6f8fa;
        }
        .entry {
            background: #fff;
            border: 1px solid #ddd;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
        }
        .role-label {
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 0.5rem;
        }
        button {
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <h1>Edit Conversation History</h1>
    <form action="/history/save" method="POST">
        {% for message in conversation %}
            {% set idx = loop.index0 %}
            <div class="entry">
                <div class="role-label">{{ message.role.capitalize() }}</div>
                <input type="hidden" name="role_{{ idx }}" value="{{ message.role }}">
                <textarea name="content_{{ idx }}">{{ message.content }}</textarea>
            </div>
        {% endfor %}
        <input type="hidden" name="total" value="{{ conversation|length }}">
        <button type="submit">Save All</button>
    </form>
</body>
</html>
