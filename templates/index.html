<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADHD Assistant</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="header-card"><b>Dr. John P. Shallcross</b><br>ADHD Therapeutic Assistant</div>
  <br>
  <a href="/history/edit">Edit Conversation History</a>
  <div class="app">
    <main id="chatBox" class="chat-box"></main>

    <div class="controls">
      <input type="text" id="userInput" placeholder="Type a message..." autocomplete="off">
      <button onclick="sendText()">Send</button>
      <button onclick="startListening()" class="mic">Speak</button>
      <button onclick="repeatLastResponse()">Repeat</button>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
