<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADHD Assistant</title>
  <link rel="stylesheet" href="./styles/styles.css" />
</head>
<body>
  <div class="header-card">
    <b>Dr. John P. Shallcross'</b><br>
    ADHD therapy and psychological testing bot
  </div>


  <div class="app">
    <main id="chatBox" class="chat-box"></main>

    <div class="controls">
      <input type="text" id="userInput" placeholder="Type a message..." autocomplete="off">
      <button onclick="sendText()">Send</button>
      <button onclick="startListening()" class="mic">Speak</button>
      <button onclick="window.open('/history/edit', '_blank')">Edit</button>
    </div>
  </div>

  <script src="./scripts/app.js"></script>
</body>
</html>
