<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ADHD Therapy Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #343541;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #202123;
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #4a4a4a;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    header a {
      display: inline-block;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #10a37f;
      text-decoration: none;
    }

    header a:hover {
      text-decoration: underline;
    }

    .chat-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      overflow: hidden;
    }

    #chatBox {
      width: 100%;
      max-width: 700px;
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      scroll-behavior: smooth;
    }

    .message {
      margin: 1rem 0;
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-size: 1rem;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #0b93f6;
      color: #fff;
    }

    .assistant {
      align-self: flex-start;
      background-color: #444654;
      color: #fff;
    }

    .input-area {
      width: 100%;
      max-width: 700px;
      display: flex;
      align-items: center;
      padding: 1rem;
      background-color: #202123;
      border-top: 1px solid #4a4a4a;
    }

    .input-area input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      margin-right: 0.5rem;
    }

    .send-btn, .mic-btn {
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .send-btn {
      background-color: #10a37f;
      color: white;
    }

    .send-btn:hover {
      background-color: #0e8f70;
    }

    .mic-btn {
      background-color: #5c5f66;
      color: white;
      margin-left: 0.5rem;
    }

    .mic-btn:hover {
      background-color: #4c4f55;
    }

    .voice-picker {
      display: flex;
      align-items: center;
      margin-left: 0.5rem;
    }

    .voice-picker label {
      margin-right: 0.5rem;
      font-size: 0.9rem;
    }

    footer {
      text-align: center;
      padding: 0.5rem;
      font-size: 0.75rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <h1>ADHD Therapy Assistant</h1>
    <a href="https://adhd-assistant.onrender.com/history/edit">ðŸ—‚ Edit Conversation History</a>
  </header>

  <div class="chat-wrapper">
    <div id="chatBox"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Send a message..." />
      <button class="send-btn" onclick="sendText()">âž¤</button>
      <button class="mic-btn" onclick="startListening()">ðŸŽ¤</button>
      <div class="voice-picker">
        <label for="voiceSelect">ðŸŽ™ Voice:</label>
        <select id="voiceSelect"></select>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Dr. John P. Shallcross. All rights reserved.</p>
  </footer>

  <script>
    const SpeechManager = (function () {
      let queue = [];
      let isSpeaking = false;
      let selectedVoice = null;

      function setVoice(voice) {
        selectedVoice = voice;
      }

      function speak(text) {
        queue.push(text);
        processQueue();
      }

      function processQueue() {
        if (isSpeaking || queue.length === 0) return;

        const text = queue.shift();
        const utterance = new SpeechSynthesisUtterance(text);
        if (selectedVoice) utterance.voice = selectedVoice;

        isSpeaking = true;

        utterance.onend = () => {
          isSpeaking = false;
          processQueue();
        };

        utterance.onerror = (e) => {
          console.error('Speech error:', e.error);
          isSpeaking = false;
          processQueue();
        };

        speechSynthesis.cancel(); // Stop any stuck synths
        speechSynthesis.speak(utterance);
      }

      function clearQueue() {
        queue = [];
        speechSynthesis.cancel();
        isSpeaking = false;
      }

      return {
        speak,
        setVoice,
        clearQueue
      };
    })();

    function populateVoiceList() {
      const voiceSelect = document.getElementById('voiceSelect');
      const voices = speechSynthesis.getVoices();

      voiceSelect.innerHTML = '';

      voices.forEach((voice, index) => {
        const option = document.createElement('option');
        option.textContent = `${voice.name} (${voice.lang})${voice.default ? ' â€” DEFAULT' : ''}`;
        option.value = index;
        voiceSelect.appendChild(option);
      });

      voiceSelect.selectedIndex = voices.findIndex(v => v.default) || 0;
      const selectedVoice = voices[voiceSelect.value];
      SpeechManager.setVoice(selectedVoice);

      voiceSelect.onchange = () => {
        const newVoice = voices[voiceSelect.value];
        SpeechManager.setVoice(newVoice);
      };
    }

    if (typeof speechSynthesis !== 'undefined') {
      populateVoiceList();
      speechSynthesis.onvoiceschanged = populateVoiceList;
    }

    document.getElementById("userInput").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendText();
      }
    });

    async function sendText() {
      const inputEl = document.getElementById('userInput');
      const input = inputEl.value.trim();
      if (!input) return;

      displayMessage('user', input);
      inputEl.value = '';

      try {
        const response = await fetch('https://adhd-assistant.onrender.com', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ input })
        });

        const data = await response.json();
        const reply = data.responseText || "Sorry, I couldn't understand the response.";
        displayMessage('assistant', reply);
        SpeechManager.speak(reply);
      } catch (err) {
        displayMessage('assistant', 'Error: Could not reach the server.');
        console.error(err);
      }
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.start();

      displayMessage('assistant', 'ðŸŽ™ Listening...');

      recognition.onresult = async function(event) {
        const transcript = event.results[0][0].transcript;
        displayMessage('user', transcript);

        try {
          const response = await fetch('https://adhd-assistant.onrender.com', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ input: transcript })
          });

          const data = await response.json();
          const reply = data.responseText || "Sorry, I couldn't understand the response.";
          displayMessage('assistant', reply);
          SpeechManager.speak(reply);
        } catch (error) {
          displayMessage('assistant', 'Error: Could not reach the server.');
          console.error(error);
        }
      };

      recognition.onerror = function(event) {
        displayMessage('assistant', 'Speech recognition error: ' + event.error);
      };
    }

    function displayMessage(sender, text) {
      const chatBox = document.getElementById('chatBox');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender}`;
      messageDiv.textContent = text;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function fetchWithRetry(url, options, retries = 3, delay = 1000) {
      try {
        const response = await fetch(url, options);
        
        if (!response.ok) {
          if (response.status === 429 && retries > 0) {  // 429 is "Too Many Requests"
            console.log(`Throttling detected. Retrying in ${delay}ms...`);
            await new Promise(resolve => setTimeout(resolve, delay));  // wait for delay
            return fetchWithRetry(url, options, retries - 1, delay * 2);  // exponential backoff
          }
          throw new Error(`Request failed with status: ${response.status}`);
        }

        return await response.json();
      } catch (error) {
        console.error("Fetch error:", error);
        throw error;
      }
    }

  </script>

</body>
</html>
